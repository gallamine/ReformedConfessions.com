{% extends "base_t.html" %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/page_t_home.css') }}">
{% endblock%}

    {% block content %}
    <div class="column">
        <h4>{{ page_title }}</h4>
        <h5>{{ chapter_title }}</h5>

        {% for num, paragraph in paragraphs %}
              <div class="fourteen columns">
                <div class="row">
                  <div class="one columns alpha omega">{{ num }}.</div>
                  <div class="thirteen columns alpha omega">{{ paragraph }}</div>
                </div>
              </div>
        {% endfor %}
    </div>
    {% endblock %}
